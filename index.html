<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>Electron Chat App</title> <!-- Updated title -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="status-bar">
        Status: <span id="connection-status">Initializing...</span>
        <span id="host-info"></span>
        <!-- Manual connection elements removed as we connect to a fixed public URL -->
    </div>

    <div id="messages">
        <!-- Chat messages will appear here -->
    </div>

    <div id="input-area">
        <input type="text" id="message-input" placeholder="Type your message..." disabled> <!-- Start disabled -->
        <button id="send-button" disabled>Send</button> <!-- Start disabled -->
    </div>

    <!-- Include the renderer script -->
    <script src="renderer.js"></script>
</body>
</html>
